<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Order - Chroma</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="custom-order.html" class="active">Custom Order</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li>
            <label class="switch">
              <input type="checkbox" id="dark-mode-toggle">
              <span class="slider round"></span>
            </label>
          </li>
      </ul>
    </nav>
  </header>

  <section class="custom-order">
    <h1 style="text-align: center;">Create Your Custom Painting</h1>
    <form action="submit-order" method="post" class="enhanced-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" required placeholder="Describe your custom painting"></textarea>
      </div>

      <div class="form-group">
        <label for="reference-image">Reference Image:</label>
        <input type="file" id="reference-image" name="reference-image">
      </div>

      <div class="form-group">
        <label for="size">Choose Size:</label>
        <select id="size" name="size">
          <option value="" disabled selected>Select size</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>

      <button type="submit" class="btn">Submit Order</button>
    </form>
  </section>
  <script src="app.js"></script>

  <footer>
    <p>&copy; 2024 Art Studio. All rights reserved.</p>
  </footer>
</body>
</html>
